<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="Formualario">
        <h4>Registro</h4>
      <input
        type="text"
        name="Nombre"
        id="nombres"
        placeholder="Ingrese su nombre"
      />
      <input class="Datos"
        type="text"
        name="Apellido"
        id="apellidos"
        placeholder="Ingrese su Apellido"
      />
      <input class="Datos"
        type="email"
        name="email"
        id="mail"
        placeholder="Ingrese su correo electronico"
      />
      <input class="Datos"
        type="text"
        name="Fecha de nacimiento"
        id="fecha"
        placeholder="Ingrese su fecha de nacimiento"
      />
      <input class="Datos"
        type="text"
        name="Pais de residencia"
        id="fecha"
        placeholder="Ingrese el pais donde reside"
      />
      <input class="Boton1" type="submit" value="Enviar" />
      <p><a href="#">¿Desea cambiar el estilo?</a></p>
      <input class="Boton2" type="submit" value="Tamaño de letra" />
    </section>
  </body>
</html>
